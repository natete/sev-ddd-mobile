<ion-header>

  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list [virtualScroll]="sessions" [headerFn]="getHeader" approxItemHeight="150px">

    <ion-item-divider *virtualHeader="let header">{{header}}</ion-item-divider>

    <ion-item *virtualItem="let session" class="schedule-row" (click)="goToSession(session)">
      <ion-avatar item-left>
        <img class="target-icon" [src]="sessionIcons[session.target || 'poison']">
      </ion-avatar>
      <div>
        <p class="session-info"><span text-capitalize>{{session.type}}</span><span text-capitalize>{{session.level}}</span></p>
        <h2 class="session-name" [innerHtml]="session.name"></h2>
        <div *ngFor="let speaker of session.speakers" class="speaker-name"><strong>{{speaker.name}}</strong></div>
      </div>
      <div class="venue" text-center>- {{session.venue || 'No venue yet'}} -</div>
    </ion-item>

  </ion-list>

  <h3 *ngIf="errorMessage" text-center>{{errorMessage}}</h3>
</ion-content>
